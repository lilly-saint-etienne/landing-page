<!DOCTYPE html>
  <html>
    <head>
      <title>Pet&co</title>
      <meta name="Pet&CO" content="Pet&co, make you a new friend">
      <meta charset="utf-8">
      <script src="https://kit.fontawesome.com/d091dafee6.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600&family=Martel:wght@300;400;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
      <div class="banner">
        <div class="container">
          <h1>Pet&co, make you a new friend</h1>
          <h2>You can adopt cats, dogs or rabbit</h2>
          <a href="#" class="button-green" target="_blank">Adopt your pet</a>
        </div>
      </div>


      <div class="container">
        <div class="cards">
          <div class="card">
            <img src="images/cat.jpeg" alt="cat">
            <h3>Cat</h3>
          </div>

          <div class="card">
            <img src="images/dog.jpg" alt="dog">
            <h3>Dog</h3>
          </div>

          <div class="card">
            <img src="images/rabbit.jpg" alt="rabbit">
            <h3>Rabbit</h3>
          </div>
        </div>

        <div data-tf-widget="B4QSrzcq" data-tf-iframe-props="title=Lilly Typforme" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
      </div>

      <div class="list-inline">
        <ul>
          <li>
            <a href="#" target="_blank">
              <i class="fab fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <i class="fab fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <i class="fab fa-instagram-square"></i>
            </a>
          </li>
        </ul>
      </div>
    </body>
  </html>
